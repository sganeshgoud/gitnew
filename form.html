<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=500px, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="gray">
    <form align="center">Registration Form:<div></div>
    <fieldset>
    <legend>User information:</legend>
    <lable>Enter Your name:</lable><br>
    <input type="text"name="username"><div></div>
    <lable>password:</lable><br>
    <input type="password"name="password"><div></div>
    <lable>confirm your password:</lable><br>
    <input type="password"name="password"><div></div>
    <lable>Gender</lable><br>
    <input type="radio"id="gender"name="gender"value="male"/>Male
    <input type="radio"id="gender"name="gender"value="female">female<div></div>
    <label>enter your email:</label><br>
    <input type="email"name="email"><div></div>
    <input type="submit"name="sign up">
</fieldset>
</form>
</body>
</html>
